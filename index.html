<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Product Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      width: 80px;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Danh sách sản phẩm</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Slug</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script src="products.js"></script>
</body>
</html>
